<body>
  <div class="header">
    <div class="left">
      <span class="label">Ejemplo actual: <span class="name">Etiqueta headers</span></span>
    
    </div>
    <div class="right">
      
    </div>
  </div>
  <div class="controls">
    <a class="control orange" onclick="process_content()">Mostrar</a>
    <a class="control pink" href="../templates/headers.html" target="_blank">Abrir ejemplo original</a>
    <a class="control teal" href="complete.html">Siguiente ejemplo</a>
  </div>
  
  <div class="contents-wrapper">
    <div class="input-wrapper">
      <textarea id="currentExample"><html>
  <!--
    Descripcion:
    Las etiquetas <H1>,<H2>...<H6> proveen un estilo predeterminado al texto.
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="author" content="Equipo de diseñadores web">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <h1>Encabezado h1</h1> <br/>
    <h2>Encabezado h2</h2> <br/>
    <h3>Encabezado h3</h3> <br/>
    <h4>Encabezado h4</h4> <br/>
    <h5>Encabezado h5</h5> <br/>
    <h6>Encabezado h6</h6> <br/>
  </body>
</html></textarea>
    </div>
    <div class="output-wrapper">
      <div id="shadow"></div>
      <div id="contentOutput"><html>
  <!--
    Descripcion:
    La etiqueta <font> permite otorgar ciertos atributos a una parte del texto.
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="author" content="Equipo de diseñadores web">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <FONT SIZE="5px">Texto de 5px</FONT> <br/>
    <FONT SIZE="10px">Texto de 10px</FONT> <br/>
    <FONT COLOR="red">Texto en rojo</FONT> <br/>
  </body>
</html></div>
    </div>
  </div>
</body>
