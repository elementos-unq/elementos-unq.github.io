<html>
  <!--
    Descripcion:
    Los enlaces permiten al usuario navegar con un simple click.
    Poseen varios atributos.
    href: especifica la url de destino, marca local, o protocolo externo
    target: especifica la forma en la que el navegador debe efectuar el 
      redirecionamiento
    
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="author" content="Equipo de diseñadores web">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <!--enlace relativo-->
    <a href="../index.html">Inicio del sitio</a><br/>
    <!--enlace absoluto-->
    <a href="http://www.unq.edu.ar">UNQ</a><br/>
    <!--enlace absoluto en nueva pestaña-->
    <a href="http://www.unq.edu.ar" target="_blank">UNQ en nueva pestaña</a><br/>
    <!--protocolo de correo-->
    <a href="mailto:jose.perez@unq.edu.ar">Enviar correo</a><br/>
    <a href="#nombre-de-mi-destino">Marca dentro de mi texto</a>

    -->

    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <a name="nombre-de-mi-destino">destino</a>
  </body>
</html>
