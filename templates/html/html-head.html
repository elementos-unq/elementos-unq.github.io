<html>
  <!--
    Descripcion:
    La etiqueta <head> sirve para insertar información 
      util para el navegador.
    Si bien el usuario podría ver algunos contenidos 
      ubicados dentro de la etiqueta <head> no es correcto 
      introducirlos en la misma.
    ##############################################
    # Se recomienda abrir el ejemplo en          #
    # una nueva pestaña para ver los resultados. #
    ##############################################
  -->
  <head>
    <p>Texto incorrecto dentro del header<p>
  </head>
  <body>
    <p>Contenido de la página<p>
  </body>
</html>
