<html>
  <!--
    Descripcion:
    Un selectores css puede especificar varias rutas simultaneamente.
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <style>
      .green .grande{
        color: green;
        font-size: 30px;
      }
      .rojo.sombreado{
        color: red;
        background-color: grey;
      }
      .rojo.sombreado,
      .green .grande{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <span class="green">
      <p class="grande">Texto grande y verde</p>
    </span>
    <p class="grande green">Este texto no es verde ni grande</p>
    <br/>
    <p class="rojo sombreado">Este texto es rojo y sombreado</p>
  </body>
</html>
