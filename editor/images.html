<html>
<head>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script src="editor.js"></script>
</head>

<body>
  <div class="header">
    <div class="left">
      <span class="label">Ejemplo actual: <span class="name">Etiqueta img</span></span>
    
    </div>
    <div class="right">
      
    </div>
  </div>
  <div class="controls">
    <a class="control orange" onclick="process_content()">Mostrar</a>
    <a class="control pink" href="../templates/images.html" target="_blank">Abrir ejemplo original</a>
    <a class="control teal" href="imageslinks.html">Siguiente ejemplo</a>
  </div>
  
  <div class="contents-wrapper">
    <div class="input-wrapper">
      <textarea id="currentExample"><html>
  <!--
    Descripcion:
    La etiqueta <img> permite inclustar una imagen en la página.
    Posee varios atributos
    src: la ruta a la imagen
    alt: texto alternativo en caso de error
    title: descripción de la imagen
    
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <!--imagen dentro de nuestro sitio-->
    <img 
      src="../assets/logoUNQ.png" 
      height="100px" 
      width="100px"/><br/>
    <!--imagen no encontrada, se muestra el texto alternativo-->
    <img 
      src="../assets/imagen-inexistente.png" 
      alt="descripcion de la imagen" 
      height="100px" 
      width="100px"/><br/>
  </body>
</html></textarea>
    </div>
    <div class="output-wrapper">
      <div id="shadow"></div>
      <div id="contentOutput"><html>
  <!--
    Descripcion:
    Los enlaces permiten al usuario navegar con un simple click.
    Poseen varios atributos.
    href: especifica la url de destino, marca local, o protocolo externo
    target: especifica la forma en la que el navegador debe efectuar el 
      redirecionamiento
    
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="author" content="Equipo de diseñadores web">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <!--enlace relativo-->
    <a href="../index.html">Inicio del sitio</a><br/>
    <!--enlace absoluto-->
    <a href="http://www.unq.edu.ar">UNQ</a><br/>
    <!--enlace absoluto en nueva pestaña-->
    <a href="http://www.unq.edu.ar" target="_blank">UNQ en nueva pestaña</a><br/>
    <!--protocolo de correo-->
    <a href="mailto:jose.perez@unq.edu.ar">Enviar correo</a><br/>
    <a href="#nombre-de-mi-destino">Marca dentro de mi texto</a>
    <!--
      muchos saltos de linea para forzar 
      la salida de pantalla de la marca de destino
    -->
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <a name="nombre-de-mi-destino">destino</a>
  </body>
</html></div>
    </div>
  </div>
</body>
  
</html>
