<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="resources/script/elementos.js"   type="text/javascript"></script>
    <script src="resources/script/index.js"       type="text/javascript"></script>
    <script src="resources/script/validator.js"   type="text/javascript"></script>
    <script src="resources/script/viewer.js"      type="text/javascript"></script>
    <link  href="resources/style/general.css"     type="text/css" rel="stylesheet">
    <link  href="resources/style/index.css"       type="text/css" rel="stylesheet">
    <link  href="resources/style/viewer.css"      type="text/css" rel="stylesheet">
    <link  href="bower_components/components-font-awesome/css/font-awesome.css" type="text/css" rel="stylesheet">
    <title>Validador Elementos</title>
  </head>
  <body>
    <div class="header">
      <span class="label">Elementos de programación y lógica<br/><span class="name">Validador derivación</span></span>
      <a class="help-button" href="help.html">Ayuda</a>
    </div>
    <div class="code-input">
      <button type="button" id="checkCode" onclick="fill_code()">
        <span>Comprobar </span>
      </button>
      
      <div class="key-helpers">
        <button type="button" class="key-helper" title="ctrl+f" onclick="write_char('Λ')">
          <span>Λ</span>
        </button>
        <button type="button" class="key-helper" title="ctrl+d" onclick="write_char('V')">
          <span>V</span>
        </button>
        <button type="button" class="key-helper" title="ctrl+e" onclick="write_char('→')">
          <span class="bold">→</span>
        </button>
        <button type="button" class="key-helper" title="ctrl+r" onclick="write_char('⊥')">
          <span class="bold">⊥</span>
        </button>
      </div>
      
      <textarea id="codeInput" onkeyup="save_code()" onfocus="input_mode()" ></textarea>
    </div>
    <div class="code-preety">
      <button type="button" id="execCode" onclick="exec_code()">
        <span>
          <span id="action">Restante: </span>
          <span id="timeout"></span>
        </span>
      </button>
      <div id="codePreety" onclick="pretty_mode()"></div>
    </div>
    <div class="code-ascii">
      
    </div>
  </body>
</html>
