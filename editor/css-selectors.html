<html>
<head>
    <link rel="stylesheet" type="text/css" href="editor.css">
    <script src="editor.js"></script>
</head>

<body>
  <div class="header">
    <div class="left">
      <span class="label">Ejemplo actual: <span class="name">Selectores CSS (compuestos)</span></span>
    
    </div>
    <div class="right">
      <a class="css-link" href="css-css.html">CSS</a>
    </div>
  </div>
  <div class="controls">
    <a class="control orange" onclick="process_content()">Mostrar</a>
    <a class="control pink" href="../templates/css-selectors.html" target="_blank">Abrir ejemplo original</a>
    <a class="control teal " href="css-selectors2.html">Siguiente ejemplo</a>
  </div>
  
  <div class="contents-wrapper">
    <div class="input-wrapper">
      <textarea id="currentExample"><html>
  <!--
    Descripcion:
    Los selectores CSS compuestos permiten definir la 
      ruta a uno o varios elementos de la página.
    En el caso de un conflicto entre dos selectores 
      con los mismos atributos, se aplica el último declarado.
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <style>
      .green .grande{
        color: green;
        font-size: 30px;
      }
      .rojo.sombreado{
        color: red;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <span class="green">
      <p class="grande">Texto grande y verde</p>
    </span>
    <p class="grande green">Este texto no es verde ni grande</p>
    <br/>
    <p class="rojo sombreado">Este texto es rojo y sombreado</p>
    <span class="green">
      <!--¿Porqué no se aplica la regla de color verde? -->
      <p class="grande rojo sombreado">Texto rojo y sombreado, pero no grande</p>
    </span>
  </body>
</html></textarea>
    </div>
    <div class="output-wrapper">
      <div id="shadow"></div>
      <div id="contentOutput"><html>
  <!--
    Descripcion:
    El atributo 'class' de los elementos HTML
      permite relacionarlos con una o varias reglas CSS
    También se puede asociar una regla CSS con elementos
      con un determinado identificador.
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <style>
      .green{
        color: green;
      }
      .grande{
        font-size: 30px;
      }
      #textoEspecial{
        text-shadow: 2px 2px 4px #000000;
        font-family: 'Monospace';
      }
    </style>
  </head>
  <body>
    <p class="green">Texto verde normal</p>
    <p class="grande">Texto grande con color predeterminado</p>
    <p class="green grande">Texto verde grande</p>
    <p id="textoEspecial">Texto especial</p>
  </body>
</html></div>
    </div>
  </div>
</body>
  
</html>
