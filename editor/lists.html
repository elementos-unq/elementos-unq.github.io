  <!--
    Descripcion:
    El navegador puede mostrar un conjunto de elementos con un formato de lista.
    Existen dos tipos de listas:
    Ordenadas: se muestran con numeros
    No-ordenadas: se muestran con puntos
  -->
  <head>
    <title>Elementos de Programación y Lógica</title>
    <meta name="keywords" content="UNQ, Unqui, informatica, programación">
    <meta name="description" content="Aplicación de ejemplos de HTML">
  </head>
  <body>
    <!-- lista ordenada-->
    <ol>Este es el ranking de carreras en las que estuve interesado:
      <li>Ciencias Veterinarias</li>
      <li>Medicina</li>
      <li>Ingenier&iacutea Agr&iacutecola</li>
    </ol>
    <!-- lista no-ordenada-->
    <ul>Hay muchas cosas que me gusta hacer en mi tiempo libre, como las siguientes:
      <li>Caminar por el parque m&aacutes cercano a mi casa</li>
      <li>Charlar con mis amigos sobre todos los temas, ¡menos el
      estudio!</li>
      <li>Jugar partidos de f&uacutetbol</li>
    </ul>
  </body>
</html></textarea>
    </div>
    <div class="output-wrapper">
      <div id="shadow"></div>
      <div id="contentOutput"><html>
  <!--
    Descripcion:
    Una imagen puede ser incrustada dentro de un enlace
    
  -->

    </a>
  </body>
</html></div>
